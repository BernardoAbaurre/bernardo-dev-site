<div class="cell bg-light rounded-2" [ngClass]="{'active': cell.Status == 0 && cell.Active}">
  <img *ngIf="cell.Status != 0" class="object-fit-cover w-100 h-100 " [ngClass]="{'bg-success bg-opacity-75': cell.Winner}" [src]="cell.Status == 2 ? circleImageUrl : (cell.Status == 1 ? crossImageUrl : '')" >
</div>
