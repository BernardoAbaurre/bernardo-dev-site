<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Please insert your username</h5>
    <button type="button" class="btn-close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="button-addon2" [(ngModel)]="playerName">
      <button class="btn btn-primary" type="button" id="button-addon2" (click)="savePlayer()">Button</button>
    </div>
  </div>
</div>
