<div class="container text-center">
  <h1 class="mt-5">Tic Tac Toe</h1>
  <div class="d-none d-md-block">
    <div class="row" *ngIf="board">
      <div class="col-1">
        <app-player-dial [player]="board.Players[0]"></app-player-dial>
      </div>
      <div class="col-10">
        <h5>{{turn?.Name}}'s turn</h5>

        <app-board [board]="board" [activeTurn]="turn.Id == playerId" (play)="play($event)"></app-board>

        <button class="btn btn-primary btn-restart" id="restart" (click)="restart()">Restart game</button>
        <div class="mt-3">
          <h3 id="message"></h3>
        </div>
      </div>
      <div class="col-1">
        <app-player-dial *ngIf="board?.Players[1]" [player]="board.Players[1]"></app-player-dial>
      </div>
    </div>
  </div>
  <div class="d-flex d-md-none flex-column justify-items-center align-itens-center ">
    <ng-container *ngIf="board">
      <div class="col-12">
        <h5>{{turn?.Name}}'s turn</h5>

        <app-board [board]="board" [activeTurn]="turn.Id == playerId" (play)="play($event)"></app-board>

        <button class="btn btn-primary btn-restart" id="restart" (click)="restart()">Restart game</button>
        <div class="mt-3">
          <h3 id="message"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <app-player-dial [player]="board.Players[0]"></app-player-dial>
        </div>
        <div class="col-6">
          <app-player-dial *ngIf="board?.Players[1]" [player]="board.Players[1]"></app-player-dial>
        </div>
      </div>
    </ng-container>
  </div>
</div>
